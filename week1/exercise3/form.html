<!DOCTYPE html>
<html lang="en">

<head>
    <title>Thông tin nhân viên</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="form.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>
    <div class="container mt-3">
        <h2>Thông tin nhân viên</h2>
        <form id="form" action="">
            <div class="mb-3 mt-3">
                <label for="ho_ten">Họ tên:</label>
                <input type="text" class="form-control form-control-lg" id="ho_ten" placeholder="Họ tên" name="ho_ten" required>
            </div>
            <div class="mb-3">
                <label for="ngay_sinh">Ngày sinh:</label>
                <input type="date" class="form-control form-control-lg" id="ngay_sinh" placeholder="Ngày sinh" name="ngay_sinh"  required>
            </div>
            <div class="mb-3 mt-3">
                <label for="sdt">Số điện thoại:</label>
                <input type="text" class="form-control form-control-lg" id="sdt" placeholder="Số điện thoại" name="sdt" >
            </div>
            <div class="mb-3 mt-3">
                <label for="email">Email:</label>
                <input type="email" class="form-control form-control-lg" id="email" placeholder="Email" name="email" >
            </div>
            <div class="mb-3 mt-3">
                <label for="gender">Giới tính:</label>
                <select class="form-control form-control-lg" id="gender" name="gender"  required>
                    <option selected disabled value="">Chọn giới tính</option>
                    <option value="Nam">Nam</option>
                    <option value="Nữ">Nữ</option>
                    <option value="Khác">Khác</option>
                </select>
            </div>
            <div class="mb-3 mt-3">
                <label for="address">Địa chỉ:</label>
                <input type="text" class="form-control form-control-lg" id="address" placeholder="Địa chỉ" name="address" >
              </div>
            <button type="submit" class="btn btn-primary form-control-lg">Gửi</button>
        </form>
    </div>
</body>
<script src="form.js"></script> 
</html>
